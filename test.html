<!DOCTYPE html>
<html>
<head>
<script>
  function hideEmailPart() {
    // Get the email element by its id
    const emailElement = document.getElementById('email');

    if (emailElement) {
      const email = emailElement.innerHTML;
      const parts = email.split('@');
      
      if (parts.length === 2) {
        const hiddenPart = parts[0].charAt(0) + '****' + parts[0].charAt(parts[0].length - 1);
        const maskedEmail = hiddenPart + '@' + parts[1];
        emailElement.innerHTML = maskedEmail;
      }
    }
  }
</script>
</head>
<body>
  <p id="email">farex@stemlab.com.ng</p>
  <button onclick="hideEmailPart()">Hide Email</button>
</body>
</html>
